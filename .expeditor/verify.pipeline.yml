---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 90
      retry:
        automatic:
          limit: 1

steps:
  - label: lint-ruby-3.1
    command:
      - RAKE_TASK=test:lint /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      secrets: true
      executor:
        docker:
          image: ruby:3.1-bullseye

  - label: run-tests-ruby-3.1
    command:
      - /workdir/.expeditor/buildkite/verify.sh
    expeditor:
      secrets: true
      executor:
        docker:
          image: ruby:3.1-bullseye